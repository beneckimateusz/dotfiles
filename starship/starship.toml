# reference: https://gist.github.com/ryo-ARAKI/48a11585299f9032fa4bda60c9bba593

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "."
style = "bold dimmed white"
disabled = true

[character]
success_symbol = "[Ⲗ](bold blue) "
error_symbol = "[✖](bold red) "

[directory]
truncation_length = 5
truncation_symbol = ".: "

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[git_branch]
symbol = "🌿 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[username]
style_user = "bold dimmed blue"
show_always = false

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[elixir]
disabled = true
